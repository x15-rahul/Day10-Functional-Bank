<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank - Functional</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl font-light text-center my-4">Welcome to <u class="font-medium text-amber-400 ">Functional</u> <span class="">Baap Er Bank</span></h2>
    </header>
    <main>
        <!-- Dashboard Section -->
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-200 rounded p-8">
                    <h3 class="text-3xl font-light mb-2">Deposit</h3>
                    <h3 class="font-medium text-4xl">$<span id="previous-deposit-field">00</span></h3>
                </div>
                <div class="bg-red-200 rounded p-8">
                    <h3 class="text-3xl font-light mb-2">Withdraw</h3>
                    <h3 class="font-medium text-4xl">$<span id="previous-withdraw-field">00</span></h3>
                </div>
                <div class="bg-gray-200 rounded p-8">
                    <h3 class="text-3xl font-light mb-2">Balance</h3>
                    <h3 class="font-medium text-4xl">$<span id="previous-total-field">1240</span></h3>
                </div>
            </div>
        </section>
        <!-- Dashboard section ends -->

        <!-- Transanction section starts -->
        <section class="w-3/4 mx-auto mt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 p-8 rounded">
                    <h3 class="text-3xl font-light mb-2">Deposit</h3>
                    <input type="text" name="" id="deposit-field" class="block px-4 py-1 rounded w-3/4 my-4" placeholder="Deposit Amount">
                    <button type="submit" id="deposit-button" class="bg-amber-500 hover:bg-amber-400 px-4 py-2 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-3xl font-light mb-2">Withdraw</h3>
                    <input type="text" name="" id="withdraw-field" class="block px-4 py-1 rounded w-3/4 my-4" placeholder="Withdraw Amount">
                    <button type="submit" id="withdraw-button" class="bg-amber-500 hover:bg-amber-400 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- Transaction Section Ends -->
    </main>
</body>
</html>
